<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	
	<title>用户注册-哇塞网</title>
	<link rel="stylesheet" type="text/css" href="/css/header.css"/>
	<link rel="stylesheet" type="text/css" href="/css/footer.css"/>
	<link rel="stylesheet" type="text/css" href="/css/register.css"/>

</head>
<body>
	<script src="/lib/requirejs/require.js" data-main="/js/index"></script>
	<header></header>
	
	<div class="register_wrap">
		<div class="regist_left">
			
				<p>注册哇塞网</p>
				<em>喜欢手工原创设计的快加入我们!一起寻找商品，挖掘特色小店，结实志趣相投的人！</em>
			
			<p>电子邮箱： <input type="email" id="" class="email_info"/><span>请输入一个用于登录的电子邮箱地址</span></p>
			<p>取个昵称： <input type="text" /><span>用于登录的名字</span></p>
			<p>设置密码：  <input type="password" /><span>您的密码</span></p>
			<p>确认密码：  <input type="password" /><span>您的密码</span></p>
			<p>性别： <input type="radio" name="sex" id="sexy" value="" /><b>女</b><input type="radio" name="sex" id="sexy"/><b>男</b></p>
			<p>验证码：<input type="text" /><span>点击图片更换一张</span></p>
			<p><input type="checkbox" checked="checked"/><i>我已阅读并同意</i><span>《哇塞网用户协议》</span></p>
			<button>注	册</button>			
		</div>
		
		<div class="regist_right">
			
			<div class="login">
				<p>已有哇塞网账号</p>
				<button>登录</button>
			</div>
			<div class="another">
				<p>你也可以用站外账号登录</p>
				<a href="">
					<img src="/images/another-1.gif"/>
					<img src="/images/another-2.gif"/>
					<img src="/images/another-3.gif"/>
					<img src="/images/another-4.gif"/>
					<img src="/images/another-5.gif"/>
					<img src="/images/another-6.gif"/>
					<img src="/images/another-7.gif"/>
					<img src="/images/another-8.png"/>
					<img src="/images/another-9.gif"/>
				</a>
			</div>
			
		</div>
		
	</div>
	
	<footer></footer>
	
	
	
	
</body>
</html>
